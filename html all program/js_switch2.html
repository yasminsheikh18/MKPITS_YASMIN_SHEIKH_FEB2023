
<html>
<body>
<form name="f1" style="width:300px; border:2px solid black">
	num1=<input type="text" id="n1" /><br><br>
	num2=<input type="text" id="n2" /><br><br>
	operator=<input type="text" id="op" /><br><br>
        <input type="button" value="result" onclick="calculate()"; />
</form>
</body>
<script language="javascript">
function calculate ()
{
	var num1,num2,operator,result;
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	operator=document.getElementById("op").value;

	switch(operator)
	{
	case  '+' :
	result=num1+num2;
	break;
	
	case  '-' :
	result=num1-num2;
	break;

	case  '*' :
	result=num1*num2;
	break;

 	default :
	result = "invalid operator";
	break;
	}
	alert("result :" + result);

}
</script>
</html>
