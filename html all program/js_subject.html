<html>
       <script language="javascript">
                 var math,phy,eng,total,percentage;
                 math=parseInt(prompt("enter the maths mark"));
                 phy=parseInt(prompt("enter the phy marks"));
                 eng=parseInt(prompt("enter the chem marks"));
                 total=math+phy+eng;
                 percentage=parseFloat(total/300*100);
                 document.write("subjects"+"<br>"+"math="+math+"<br>"+"phy="+phy+"<br>"+"chem="+eng+"<br>"+"Total="+total+"<br>"+"percentage="+percentage);
       </script>
</html>
