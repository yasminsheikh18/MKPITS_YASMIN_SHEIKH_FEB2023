function isLeapYear(year){

return (((year%4 == 0)&&(year%100 != 0))||(year%400 == 0));
}
function LeapYear(month,year)
{
if(month < 1 || month > 12)
{
alert(`Invalid Month of value ${month}`)
return;
}

if(month ==2){
if(isLeapYear(year))
{

}
else{
alert(`The Month has 28 days`)
}
}

else if(month == 4 || month == 6 || month == 9 || month== 11)
{

}
else{

}

}
